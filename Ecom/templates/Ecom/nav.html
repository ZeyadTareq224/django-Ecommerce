{% load cart_template_tags %}
<!-- Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
    <div class="container">

      <!-- Brand -->
      <a class="navbar-brand waves-effect" href="{% url 'products_list' %}" >
        <strong class="blue-text">DjEcommerce</strong>
      </a>

      <!-- Collapse -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Left -->
        <ul class="navbar-nav mr-auto">
          
          
        </ul>

        <!-- Right -->
        <ul class="navbar-nav nav-flex-icons">
          {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a href="{% url 'order-summary' %}" class="nav-link waves-effect">
              <span class="badge red z-depth-1 mr-1">{{ request.user|cart_item_count }}</span>
              <i class="fas fa-shopping-cart"></i>
              <span class="clearfix d-none d-sm-inline-block"> Cart </span>
            </a>
          </li>

          <li class="nav-item">
            <a href="{% url 'account_logout' %}" class="nav-link waves-effect">
              Logout
            </a>
          </li>

          <p class="mr-2 mt-2">Hello <b>{{request.user}}</b></p>

          {% else %}
          <li class="nav-item">
            <a href="{% url 'account_login' %}" class="nav-link waves-effect">
              Login
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'account_signup' %}" class="nav-link waves-effect">
              Signup
            </a>
          </li>

          {% endif %}
          
        </ul>

      </div>

    </div>
  </nav>
  <!-- Navbar -->
